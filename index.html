<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <title>jQuery Assignment</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-film fa-2x"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a href="https://imdb.com" class="nav-link text-warning" target="_blank" rel="nofollow">
            <i class="fab fa-imdb fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-2">
      <div class="col-12 col-md-2 mt-3">
        <select name="select" id="select" class="form-control">
          <option value="title">Title</option>
          <option value="id">IMDB ID</option>
          <option value="year">Year and Title</option>
        </select>
      </div>
      <div class="col-12 col-md-8 mt-3">
        <div class="search title">
          <input type="text" id="title" name="title" placeholder="Movie Title" class="form-control">
          <span class="text-danger error t-error">Title Cannot be empty</span>
        </div>
        <div class="search id">
          <input type="text" id="id" name="id" placeholder="IMDB ID" class="form-control">
          <span class="text-danger error id-error">ID Cannot be empty</span>
        </div>
        <div class="search year row">
          <div class="col-md-6 col-12">
            <input type="text" id="year" name="year" placeholder="Year" class="form-control" maxlength="4">
            <span class="text-danger error y-error">Year Cannot be empty</span>
          </div>
          <div class="col-md-6 col-12">
            <input type="text" id="yTitle" name="yTitle" placeholder="Movie Title" class="form-control">
            <span class="text-danger error yt-error">Title Cannot be empty</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-2 mt-3">
        <button class="btn btn-block btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class="loading"></div>
    <div class="row mt-2">
      <div class="responsive-table col-12" id="result">
        <table class="table">
        </table>
      </div>
      
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
